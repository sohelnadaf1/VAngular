<p>event-binding works!</p>

<table>
    <tr>
        <td>name</td>
        <td>{{name}}</td>
    </tr>
    <tr>
        <td>age</td>
        <td>{{age}}</td>
    </tr>
    <tr *ngIf='showDetails'>
        <td>location</td>
        <td>{{location}}</td>
    </tr>
</table>

<button (click)="showData()">{{showDetails ? 'hide':'show'}} Data</button>
